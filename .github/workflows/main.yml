name: Build and Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          CI: false
        run: npm run build --verbose

      - name: Set up hosts file to resolve domain
        run: |
          echo "0.0.0.0 restaurant1.rms360.com" | sudo tee -a /etc/hosts

      - name: Verify DNS resolution
        run: |
          nslookup restaurant1.rms360.com

      - name: Verify hosts file
        run: cat /etc/hosts

      - name: Start server
        env:
          CI: false
        run: npm run start -- --port 433 --domain restaurant1.rms360.com &

      - name: Wait for server to start
        run: |
          sleep 5
          echo "Server started"

      - name: Verify server is running
        run: |
          curl -s https://restaurant1.rms360.com
          echo "Server is running"
          
